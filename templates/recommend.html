<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f1f1f1; border-radius: 8px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Validate Optimization of a Crop</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="color: red;">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/recommend">
            <label>Select Crop:</label>
            <select name="crop">
                {% for crop in crops %}
                    <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
            </select>

            <label>Nitrogen:</label>
            <input type="text" name="nitrogen" required>

            <label>Phosphorus:</label>
            <input type="text" name="phosphorus" required>

            <label>Potassium:</label>
            <input type="text" name="potassium" required>

            <label>Temperature:</label>
            <input type="text" name="temperature" required>

            <label>Humidity:</label>
            <input type="text" name="humidity" required>

            <label>pH Value:</label>
            <input type="text" name="ph" required>

            <label>Rainfall:</label>
            <input type="text" name="rainfall" required>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
