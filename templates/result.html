<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f1f1f1; border-radius: 8px; }
        h2 { text-align: center; }
        ul { padding-left: 20px; }
        a { display: block; margin-top: 20px; text-align: center; color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Recommendations for {{ crop }}</h2>
    <ul>
        {% for key, value in recommendations.items() %}
            <li><strong>{{ key }}</strong>: {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
