<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Threshold Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Crop Threshold Finder</h2>
    <form action="/find_threshold" method="post">
        <label for="crop">Select Crop:</label>
        <select name="crop" id="crop">
            {% for crop in crops %}
                <option value="{{ crop }}">{{ crop }}</option>
            {% endfor %}
        </select>

        <label for="nitrogen">Nitrogen (N):</label>
        <input type="text" name="nitrogen" id="nitrogen">

        <label for="phosphorus">Phosphorus (P):</label>
        <input type="text" name="phosphorus" id="phosphorus">

        <label for="potassium">Potassium (K):</label>
        <input type="text" name="potassium" id="potassium">

        <label for="temperature">Temperature (Â°C):</label>
        <input type="text" name="temperature" id="temperature">

        <label for="humidity">Humidity (%):</label>
        <input type="text" name="humidity" id="humidity">

        <label for="ph">Soil pH:</label>
        <input type="text" name="ph" id="ph">

        <label for="rainfall">Rainfall (mm):</label>
        <input type="text" name="rainfall" id="rainfall">

        <input type="submit" value="Find Threshold">
    </form>
</body>
</html>
